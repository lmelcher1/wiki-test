name: build-wiki
on:
  push:
    branches: ["master"]
jobs:
  build-action: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./content
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
